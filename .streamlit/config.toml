[theme]
# Shopeeブランドカラーに合わせたテーマ
primaryColor = "#EE4D2D"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"

[server]
# サーバー設定
headless = true
enableCORS = false
enableXsrfProtection = true

[browser]
# ブラウザ設定
gatherUsageStats = false

[client]
# クライアント設定
showErrorDetails = false
toolbarMode = "minimal"
